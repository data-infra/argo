# encoding: utf-8
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubeflow-dashboard
  namespace: infra
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: kubeflow-clusterrole
rules:
- apiGroups: ["*"]
  resources: ["pods","pods/log","services","endpoints","configmaps","nodes","deployments","mpijobs","tfjobs","pytorchjobs","frameworks"]
  verbs: ["create", "delete", "deletecollection", "patch", "update", "get", "list", "watch"]
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["create", "delete", "deletecollection", "patch", "update", "get", "list", "watch"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: kubeflow-dashboard
subjects:
- kind: ServiceAccount
  name: kubeflow-dashboard
  namespace: infra
roleRef:
  kind: ClusterRole
  name: kubeflow-clusterrole
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubeflow-pipeline
  namespace: pipeline

---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: kubeflow-pipeline
subjects:
- kind: ServiceAccount
  name: kubeflow-pipeline
  namespace: pipeline
roleRef:
  kind: ClusterRole
  name: kubeflow-clusterrole
  apiGroup: rbac.authorization.k8s.io

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kubeflow-admin
rules:
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["*"]



---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: default-editor
  namespace: jupyter
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: default-editor
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kubeflow-admin
subjects:
- kind: ServiceAccount
  name: default-editor
  namespace: jupyter

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: jupyter-user
  namespace: jupyter
---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: jupyter-user
rules:
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: jupyter-user
  namespace: pipeline      # 生效空间
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: jupyter-user   # 仅pipeline空间可以有权限
subjects:
- kind: ServiceAccount
  name: jupyter-user
  namespace: jupyter



